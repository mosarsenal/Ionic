<ion-header>
  <ion-toolbar color="danger">
    <ion-title><ion-icon name="add-circle"></ion-icon>เพิ่มข้อมูล</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form novalidate #myForm="ngForm" (ngSubmit)="insert(myForm.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="stud_name" type="text" placeholder="ชื่อนักศึกษา" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="stud_status" type="text" placeholder="สถานะ" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="stud_age" type="text" placeholder="อายุ" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="stud_school" type="text" placeholder="ชื่อสถานศึกษา" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">บันทึก</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
